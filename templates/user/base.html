        <link rel="icon"

        <script>
  (() => {

    const sidebar = localStorage.getItem('menu-mode') || 'expanded';

    document.documentElement.setAttribute('data-sidebar', sidebar);
  })();
        </script>
        <script>
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".cont").classList.add("page-loaded");
  });
        </script>
        {% block extra_css %}{% endblock %}
